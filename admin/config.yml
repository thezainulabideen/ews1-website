backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

publish_mode: editorial_workflow

collections:

  - name: "homepage"
    label: "üè† Home Page"
    files:
      - name: "hero"
        label: "Hero Section"
        file: "_cms/hero.json"
        fields:
          - { label: "Badge Text", name: "badge", widget: "string" }
          - { label: "Headline Line 1", name: "headline1", widget: "string" }
          - { label: "Headline Line 2", name: "headline2", widget: "string" }
          - { label: "Subheading", name: "subheading", widget: "text" }
          - { label: "Primary Button", name: "btn_primary", widget: "string" }
          - { label: "Secondary Button", name: "btn_secondary", widget: "string" }
          - { label: "Stat 1 Number", name: "stat1_num", widget: "string" }
          - { label: "Stat 1 Label", name: "stat1_label", widget: "string" }
          - { label: "Stat 2 Number", name: "stat2_num", widget: "string" }
          - { label: "Stat 2 Label", name: "stat2_label", widget: "string" }
          - { label: "Stat 3 Number", name: "stat3_num", widget: "string" }
          - { label: "Stat 3 Label", name: "stat3_label", widget: "string" }
      - name: "cta"
        label: "CTA Banner"
        file: "_cms/cta.json"
        fields:
          - { label: "Headline", name: "headline", widget: "string" }
          - { label: "Subtext", name: "subtext", widget: "string" }
          - { label: "Button Text", name: "btn", widget: "string" }

  - name: "about"
    label: "üë§ About Page"
    files:
      - name: "about_content"
        label: "About Content"
        file: "_cms/about.json"
        fields:
          - { label: "Heading", name: "heading", widget: "string" }
          - { label: "Paragraph 1", name: "para1", widget: "text" }
          - { label: "Paragraph 2", name: "para2", widget: "text" }
          - { label: "Paragraph 3", name: "para3", widget: "text" }
          - { label: "Address", name: "address", widget: "string" }
          - label: "Credentials"
            name: "credentials"
            widget: "list"
            field: { label: "Item", name: "item", widget: "string" }

  - name: "services"
    label: "üîß Services"
    folder: "_cms/services"
    create: true
    slug: "{{slug}}"
    identifier_field: "title"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Icon Emoji", name: "icon", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price", name: "price", widget: "string" }
      - { label: "Order", name: "order", widget: "number", default: 1 }
      - { label: "Active", name: "active", widget: "boolean", default: true }

  - name: "blog"
    label: "üìù Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    identifier_field: "title"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime"
