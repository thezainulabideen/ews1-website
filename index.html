<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>EWS1 â€” Content Manager</title>
  <!-- Netlify Identity Widget MUST load before CMS -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

  <script>
    // Handle invite tokens and recovery tokens
    if (window.location.hash) {
      const hash = window.location.hash;
      if (hash.includes('invite_token') || hash.includes('recovery_token') || hash.includes('confirmation_token')) {
        // Open the identity widget to handle the token
        window.addEventListener('load', function() {
          setTimeout(function() {
            if (window.netlifyIdentity) {
              window.netlifyIdentity.open();
            }
          }, 1000);
        });
      }
    }
  </script>
</body>
</html>
