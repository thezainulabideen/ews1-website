<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>EWS1 — Set Your Password</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a1628;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .logo {
      font-size: 2rem;
      font-weight: 800;
      color: #0a1628;
      margin-bottom: 0.5rem;
    }
    .logo span { color: #2e7df7; }
    h1 { font-size: 1.3rem; color: #1a1f2e; margin-bottom: 0.5rem; }
    p { color: #5a6478; font-size: 0.95rem; margin-bottom: 2rem; }
    .btn {
      background: #2e7df7;
      color: white;
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }
    .btn:hover { background: #1a6de0; }
    .status {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      display: none;
    }
    .status.info { background: #ddeeff; color: #1a3a6b; display: block; }
    .status.success { background: #dcfce7; color: #166534; display: block; }
    .status.error { background: #fee2e2; color: #991b1b; display: block; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo"><span>EWS</span>1</div>
    <h1>Accept Your Invitation</h1>
    <p>Click the button below to set your password and access the CMS dashboard.</p>
    <button class="btn" onclick="acceptInvite()">Set My Password →</button>
    <div class="status info" id="status">Loading identity service...</div>
  </div>

  <script>
    var token = null;

    // Extract invite token from URL hash
    function getToken() {
      var hash = window.location.hash;
      if (hash) {
        var params = hash.substring(1).split('&');
        for (var i = 0; i < params.length; i++) {
          var pair = params[i].split('=');
          if (pair[0] === 'invite_token') {
            return pair[1];
          }
        }
      }
      return null;
    }

    token = getToken();

    var statusEl = document.getElementById('status');

    if (!token) {
      statusEl.className = 'status error';
      statusEl.textContent = 'No invite token found. Please use the link from your invitation email.';
    } else {
      statusEl.className = 'status info';
      statusEl.textContent = 'Invite token found! Click the button above to set your password.';
    }

    function acceptInvite() {
      if (!token) {
        statusEl.className = 'status error';
        statusEl.textContent = 'No invite token found. Please use the link from your invitation email directly.';
        return;
      }

      statusEl.className = 'status info';
      statusEl.textContent = 'Opening password setup...';

      if (window.netlifyIdentity) {
        // Accept the invite with the token
        window.netlifyIdentity.on('init', function(user) {
          if (!user) {
            window.netlifyIdentity.open('invite', { token: token });
          }
        });

        window.netlifyIdentity.on('login', function(user) {
          statusEl.className = 'status success';
          statusEl.textContent = 'Password set successfully! Redirecting to CMS...';
          setTimeout(function() {
            window.location.href = '/admin/';
          }, 1500);
        });

        window.netlifyIdentity.on('error', function(err) {
          statusEl.className = 'status error';
          statusEl.textContent = 'Error: ' + err.message + '. Please request a new invite.';
        });

        // Try opening with token
        try {
          window.netlifyIdentity.open('invite', { token: token });
        } catch(e) {
          // Fallback — open widget normally
          window.netlifyIdentity.open();
        }
      } else {
        statusEl.className = 'status error';
        statusEl.textContent = 'Identity service not loaded. Please refresh and try again.';
      }
    }

    // Auto-trigger if token exists
    window.addEventListener('load', function() {
      if (token && window.netlifyIdentity) {
        setTimeout(function() {
          acceptInvite();
        }, 1500);
      }
    });
  </script>
</body>
</html>
